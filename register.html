<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ofrecemos asesoramiento financiero experto para ayudarte a alcanzar tus metas financieras. Desde planificación de inversiones hasta gestión de riesgos, estamos aquí para guiarte. Contáctanos hoy para una consulta personalizada.">
    <title>Finanzas Quant - Registro de usuarios</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- registerForm -->
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-lg-5 col-md-8 col-sm-10">
                <div class="card shadow rounded-3">
                    <div class="card-header p-4">
                        <h3 class="mb-0 text-white text-center">Registro de usuarios</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="passw" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="passw" name="passw" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center pt-4">
                        <p>¿Ya tienes una cuenta?<a style="margin-left: 2px;" href="login.html">Ingresar.</a></p>
                        <p><a style="margin-left: 2px;" href="index.html">Volver al inicio.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="js/register.js"></script>
</body>
</html>
