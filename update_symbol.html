<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ofrecemos asesoramiento financiero experto para ayudarte a alcanzar tus metas financieras. Desde planificación de inversiones hasta gestión de riesgos, estamos aquí para guiarte. Contáctanos hoy para una consulta personalizada.">
    <title>Finanzas Quant - Actualizar simbolo</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-lg-5 col-md-8 col-sm-10">
                <div class="card shadow rounded-3">
                    <div class="card-header p-4 bg-dark">
                        <h3 class="mb-0 text-white text-center">Actualizar simbolo</h3>
                    </div>
                    <div class="card-body" id="app">
                        <form id="addForm" action="#" method="#">
                            <div class="mb-3">
                                <label for="id" class="form-label">ID:</label>
                                <input type="number" class="form-control" name="id" id="id" disabled v-model="id">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" v-model="nombre" name="nombre"
                                    placeholder="Ingresa el nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="simbolo" class="form-label">Simbolo:</label>
                                <input type="text" class="form-control" id="simbolo" v-model="simbolo" name="simbolo"
                                    placeholder="Ingresa el simbolo" required>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen:</label>
                                <input type="text" class="form-control" id="imagen" v-model="imagen" name="imagen"
                                    placeholder="Ingresa la imagen">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="symbols.html" class="btn btn-secondary">Volver</a>
                                <button type="button" class="btn btn-primary" v-on:click="modificar()">Actualizar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center pt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="js/update_symbols.js"></script>
</body>

</html>
